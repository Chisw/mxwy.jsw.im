key: san-zi-jing
sections:
  - 第一部分@2,15
  - 第二部分@16,54
  - 第三部分@55,88
  - 第四部分@89,146
  - 第五部分@147,191
sentences:
  - time: 00:01.00
    text: 三字经
    pinyin: sān zì jīng
  - time: 00:03.29
    text: 人之初，性本善。
    pinyin: rén zhī chū xìng běn shàn
  - time: 00:06.98
    text: 性相近，习相远。
    pinyin: xìng xiāng jìn xí xiāng yuǎn
  - time: 00:10.57
    text: 苟不教，性乃迁。
    pinyin: gǒu bú jiào xìng nǎi qiān
  - time: 00:13.94
    text: 教之道，贵以专。
    pinyin: jiào zhī dào guì yǐ zhuān
  - time: 00:17.60
    text: 昔孟母，择邻处。
    pinyin: xī mèng mǔ zé lín chǔ
  - time: 00:20.96
    text: 子不学，断机杼。
    pinyin: zǐ bù xué duàn jī zhù
  - time: 00:24.13
    text: 窦燕山，有义方。
    pinyin: dòu yān shān yǒu yì fāng
  - time: 00:27.66
    text: 教五子，名俱扬。
    pinyin: jiào wǔ zǐ míng jù yáng
  - time: 00:31.19
    text: 养不教，父之过。
    pinyin: yǎng bú jiào fù zhī guò
  - time: 00:34.55
    text: 教不严，师之惰。
    pinyin: jiào bù yán shī zhī duò
  - time: 00:37.83
    text: 子不学，非所宜。
    pinyin: zǐ bù xué fēi suǒ yí
  - time: 00:41.60
    text: 幼不学，老何为。
    pinyin: yòu bù xué lǎo hé wéi
  - time: 00:44.99
    text: 玉不琢，不成器。
    pinyin: yù bù zhuó bù chéng qì
  - time: 00:48.32
    text: 人不学，不知义。
    pinyin: rén bù xué bù zhī yì
  - time: 00:51.46
    text: 为人子，方少时。
    pinyin: wéi rén zǐ fāng shào shí
  - time: 00:55.14
    text: 亲师友，习礼仪。
    pinyin: qīn shī yǒu xí lǐ yí
  - time: 00:58.57
    text: 香九龄，能温席。
    pinyin: xiāng jiǔ líng néng wēn xí
  - time: 01:02.34
    text: 孝于亲，所当执。
    pinyin: xiào yú qīn suǒ dāng zhí
  - time: 01:05.55
    text: 融四岁，能让梨。
    pinyin: róng sì suì néng ràng lí
  - time: 01:09.28
    text: 弟于长，宜先知。
    pinyin: tì yú zhǎng yí xiān zhī
  - time: 01:12.75
    text: 首孝悌，次见闻。
    pinyin: shǒu xiào tì cì jiàn wén
  - time: 01:16.30
    text: 知某数，识某文。
    pinyin: zhī mǒu shù shí mǒu wén
  - time: 01:19.75
    text: 一而十，十而百。
    pinyin: yī ér shí shí ér bǎi
  - time: 01:23.16
    text: 百而千，千而万。
    pinyin: bǎi ér qiān qiān ér wàn
  - time: 01:26.00
    text: 三才者，天地人。
    pinyin: sān cái zhě tiān dì rén
  - time: 01:30.03
    text: 三光者，日月星。
    pinyin: sān guāng zhě rì yuè xīng
  - time: 01:33.40
    text: 三纲者，君臣义。
    pinyin: sān gāng zhě jūn chén yì
  - time: 01:36.95
    text: 父子亲，夫妇顺。
    pinyin: fù zǐ qīn fū fù shùn
  - time: 01:39.99
    text: 曰春夏，曰秋冬。
    pinyin: yuē chūn xià yuē qiū dōng
  - time: 01:43.92
    text: 此四时，运不穷。
    pinyin: cǐ sì shí yùn bù qióng
  - time: 01:47.75
    text: 曰南北，曰西东。
    pinyin: yuē nán běi yuē xī dōng
  - time: 01:51.72
    text: 此四方，应乎中。
    pinyin: cǐ sì fāng yìng hū zhōng
  - time: 01:54.91
    text: 曰水火，木金土。
    pinyin: yuē shuǐ huǒ mù jīn tǔ
  - time: 01:58.70
    text: 此五行，本乎数。
    pinyin: cǐ wǔ xíng běn hū shù
  - time: 02:02.35
    text: 曰仁义，礼智信。
    pinyin: yuē rén yì lǐ zhì xìn
  - time: 02:06.23
    text: 此五常，不容紊。
    pinyin: cǐ wǔ cháng bù róng wěn
  - time: 02:09.30
    text: 稻粱菽，麦黍稷。
    pinyin: dào liáng shū mài shǔ jì
  - time: 02:12.59
    text: 此六谷，人所食。
    pinyin: cǐ liù gǔ rén suǒ shí
  - time: 02:16.37
    text: 马牛羊，鸡犬豕。
    pinyin: mǎ niú yáng jī quǎn shǐ
  - time: 02:19.93
    text: 此六畜，人所饲。
    pinyin: cǐ liù chù rén suǒ sì
  - time: 02:23.48
    text: 曰喜怒，曰哀惧。
    pinyin: yuē xǐ nù yuē āi jù
  - time: 02:27.22
    text: 爱恶欲，七情具。
    pinyin: ài wù yù qī qíng jù
  - time: 02:30.74
    text: 匏土革，木石金。
    pinyin: páo tǔ gé mù shí jīn
  - time: 02:34.32
    text: 丝与竹，乃八音。
    pinyin: sī yǔ zhú nǎi bā yīn
  - time: 02:37.83
    text: 高曾祖，父而身。
    pinyin: gāo zēng zǔ fù ér shēn
  - time: 02:41.45
    text: 身而子，子而孙。
    pinyin: shēn ér zǐ zǐ ér sūn
  - time: 02:44.64
    text: 自子孙，至玄曾。
    pinyin: zì zǐ sūn zhì xuán zēng
  - time: 02:48.33
    text: 乃九族，人之伦。
    pinyin: nǎi jiǔ zú rén zhī lún
  - time: 02:51.72
    text: 父子恩，夫妇从。
    pinyin: fù zǐ ēn fū fù cóng
  - time: 02:55.51
    text: 兄则友，弟则恭。
    pinyin: xiōng zé yǒu dì zé gōng
  - time: 02:58.83
    text: 长幼序，友与朋。
    pinyin: zhǎng yòu xù yǒu yǔ péng
  - time: 03:02.36
    text: 君则敬，臣则忠。
    pinyin: jūn zé jìng chén zé zhōng
  - time: 03:05.95
    text: 此十义，人所同。
    pinyin: cǐ shí yì rén suǒ tóng
  - time: 03:09.44
    text: 凡训蒙，须讲究。
    pinyin: fán xùn méng xū jiǎng jiū
  - time: 03:13.41
    text: 详训诂，明句读。
    pinyin: xiáng xùn gǔ míng jù dòu
  - time: 03:16.60
    text: 为学者，必有初。
    pinyin: wéi xué zhě bì yǒu chū
  - time: 03:19.92
    text: 小学终，至四书。
    pinyin: xiǎo xué zhōng zhì sì shū
  - time: 03:23.57
    text: 论语者，二十篇。
    pinyin: lún yǔ zhě èr shí piān
  - time: 03:26.66
    text: 群弟子，记善言。
    pinyin: qún dì zǐ jì shàn yán
  - time: 03:30.29
    text: 孟子者，七篇止。
    pinyin: mèng zǐ zhě qī piān zhǐ
  - time: 03:34.12
    text: 讲道德，说仁义。
    pinyin: jiǎng dào dé shuō rén yì
  - time: 03:37.55
    text: 作中庸，子思笔。
    pinyin: zuò zhōng yōng zǐ sī bǐ
  - time: 03:41.28
    text: 中不偏，庸不易。
    pinyin: zhōng bù piān yōng bù yì
  - time: 03:44.50
    text: 作大学，乃曾子。
    pinyin: zuò dà xué nǎi zēng zǐ
  - time: 03:48.01
    text: 自修齐，至平治。
    pinyin: zì xiū qí zhì píng zhì
  - time: 03:51.66
    text: 孝经通，四书熟。
    pinyin: xiào jīng tōng sì shū shú
  - time: 03:55.46
    text: 如六经，始可读。
    pinyin: rú liù jīng shǐ kě dú
  - time: 03:59.00
    text: 诗书易，礼春秋。
    pinyin: shī shū yì lǐ chūn qiū
  - time: 04:02.89
    text: 号六经，当讲求。
    pinyin: hào liù jīng dāng jiǎng qiú
  - time: 04:06.26
    text: 有连山，有归藏。
    pinyin: yǒu lián shān yǒu guī cáng
  - time: 04:09.62
    text: 有周易，三易详。
    pinyin: yǒu zhōu yì sān yì xiáng
  - time: 04:13.55
    text: 有典谟，有训诰。
    pinyin: yǒu diǎn mó yǒu xùn gào
  - time: 04:16.85
    text: 有誓命，书之奥。
    pinyin: yǒu shì mìng shū zhī ào
  - time: 04:20.25
    text: 我周公，作周礼。
    pinyin: wǒ zhōu gōng zuò zhōu lǐ
  - time: 04:24.19
    text: 著六官，存治体。
    pinyin: zhù liù guān cún zhì tǐ
  - time: 04:27.65
    text: 大小戴，注礼记。
    pinyin: dà xiǎo dài zhù lǐ jì
  - time: 04:31.07
    text: 述圣言，礼乐备。
    pinyin: shù shèng yán lǐ yuè bèi
  - time: 04:34.42
    text: 曰国风，曰雅颂。
    pinyin: yuē guó fēng yuē yǎ sòng
  - time: 04:37.93
    text: 号四诗，当讽咏。
    pinyin: hào sì shī dāng fěng yǒng
  - time: 04:42.06
    text: 诗既亡，春秋作。
    pinyin: shī jì wáng chūn qiū zuò
  - time: 04:45.28
    text: 寓褒贬，别善恶。
    pinyin: yù bāo biǎn bié shàn è
  - time: 04:49.05
    text: 三传者，有公羊。
    pinyin: sān zhuàn zhě yǒu gōng yáng
  - time: 04:52.28
    text: 有左氏，有谷梁。
    pinyin: yǒu zuǒ shì yǒu gǔ liáng
  - time: 04:56.04
    text: 经既明，方读子。
    pinyin: jīng jì míng fāng dú zǐ
  - time: 04:59.99
    text: 撮其要，记其事。
    pinyin: cuō qí yào jì qí shì
  - time: 05:03.17
    text: 五子者，有荀扬。
    pinyin: wǔ zǐ zhě yǒu xún yáng
  - time: 05:06.77
    text: 文中子，及老庄。
    pinyin: wén zhōng zǐ jí lǎo zhuāng
  - time: 05:09.96
    text: 经子通，读诸史。
    pinyin: jīng zǐ tōng dú zhū shǐ
  - time: 05:13.90
    text: 考世系，知终始。
    pinyin: kǎo shì xì zhī zhōng shǐ
  - time: 05:17.55
    text: 自羲农，至黄帝。
    pinyin: zì xī nóng zhì huáng dì
  - time: 05:21.32
    text: 号三皇，居上世。
    pinyin: hào sān huáng jū shàng shì
  - time: 05:24.88
    text: 唐有虞，号二帝。
    pinyin: táng yǒu yú hào èr dì
  - time: 05:28.28
    text: 相揖逊，称盛世。
    pinyin: xiāng yī xùn chēng shèng shì
  - time: 05:31.89
    text: 夏有禹，商有汤。
    pinyin: xià yǒu yǔ shāng yǒu tāng
  - time: 05:35.71
    text: 周文武，称三王。
    pinyin: zhōu wén wǔ chēng sān wáng
  - time: 05:39.21
    text: 夏传子，家天下。
    pinyin: xià chuán zǐ jiā tiān xià
  - time: 05:42.86
    text: 四百载，迁夏社。
    pinyin: sì bǎi zǎi qiān xià shè
  - time: 05:46.64
    text: 汤伐夏，国号商。
    pinyin: tāng fá xià guó hào shāng
  - time: 05:50.16
    text: 六百载，至纣亡。
    pinyin: liù bǎi zǎi zhì zhòu wáng
  - time: 05:54.06
    text: 周武王，始诛纣。
    pinyin: zhōu wǔ wáng shǐ zhū zhòu
  - time: 05:57.06
    text: 八百载，最长久。
    pinyin: bā bǎi zǎi zuì cháng jiǔ
  - time: 06:00.70
    text: 周辙东，王纲坠。
    pinyin: zhōu zhé dōng wáng gāng zhuì
  - time: 06:03.96
    text: 逞干戈，尚游说。
    pinyin: chěng gān gē shàng yóu shuì
  - time: 06:07.45
    text: 始春秋，终战国。
    pinyin: shǐ chūn qiū zhōng zhàn guó
  - time: 06:11.28
    text: 五霸强，七雄出。
    pinyin: wǔ bà qiáng qī xióng chū
  - time: 06:15.25
    text: 嬴秦氏，始兼并。
    pinyin: yíng qín shì shǐ jiān bìng
  - time: 06:19.13
    text: 传二世，楚汉争。
    pinyin: chuán èr shì chǔ hàn zhēng
  - time: 06:22.56
    text: 高祖兴，汉业建。
    pinyin: gāo zǔ xīng hàn yè jiàn
  - time: 06:26.24
    text: 至孝平，王莽篡。
    pinyin: zhì xiào píng wáng mǎng cuàn
  - time: 06:30.17
    text: 光武兴，为东汉。
    pinyin: guāng wǔ xīng wéi dōng hàn
  - time: 06:33.20
    text: 四百年，终于献。
    pinyin: sì bǎi nián zhōng yú xiàn
  - time: 06:37.01
    text: 魏蜀吴，争汉鼎。
    pinyin: wèi shǔ wú zhēng hàn dǐng
  - time: 06:40.43
    text: 号三国，迄两晋。
    pinyin: hào sān guó qì liǎng jìn
  - time: 06:44.03
    text: 宋齐继，梁陈承。
    pinyin: sòng qí jì liáng chén chéng
  - time: 06:47.72
    text: 为南朝，都金陵。
    pinyin: wéi nán cháo dū jīn líng
  - time: 06:51.33
    text: 北元魏，分东西。
    pinyin: běi yuán wèi fēn dōng xī
  - time: 06:55.01
    text: 宇文周，与高齐。
    pinyin: yǔ wén zhōu yǔ gāo qí
  - time: 06:58.52
    text: 迨至隋，一土宇。
    pinyin: dài zhì suí yī tǔ yǔ
  - time: 07:01.99
    text: 不再传，失统绪。
    pinyin: bù zài chuán shī tǒng xù
  - time: 07:05.46
    text: 唐高祖，起义师。
    pinyin: táng gāo zǔ qǐ yì shī
  - time: 07:08.72
    text: 除隋乱，创国基。
    pinyin: chú suí luàn chuàng guó jī
  - time: 07:12.22
    text: 二十传，三百载。
    pinyin: èr shí chuán sān bǎi zǎi
  - time: 07:16.07
    text: 梁灭之，国乃改。
    pinyin: liáng miè zhī guó nǎi gǎi
  - time: 07:19.82
    text: 梁唐晋，及汉周。
    pinyin: liáng táng jìn jí hàn zhōu
  - time: 07:23.45
    text: 称五代，皆有由。
    pinyin: chēng wǔ dài jiē yǒu yóu
  - time: 07:26.92
    text: 炎宋兴，受周禅。
    pinyin: yán sòng xīng shòu zhōu shàn
  - time: 07:30.57
    text: 十八传，南北混。
    pinyin: shí bā chuán nán běi hùn
  - time: 07:34.32
    text: 辽与金，帝号纷。
    pinyin: liáo yǔ jīn dì hào fēn
  - time: 07:38.20
    text: 迨灭辽，宋犹存。
    pinyin: dài miè liáo sòng yóu cún
  - time: 07:42.00
    text: 至元兴，金绪歇。
    pinyin: zhì yuán xīng jīn xù xiē
  - time: 07:46.00
    text: 有宋世，一同灭。
    pinyin: yǒu sòng shì yì tóng miè
  - time: 07:49.54
    text: 并中国，兼戎狄。
    pinyin: bìng zhōng guó jiān róng dí 
  - time: 07:53.07
    text: 九十年，国祚废。
    pinyin: jiǔ shí nián guó zuò fèi
  - time: 07:56.37
    text: 明太祖，久亲师。
    pinyin: míng tài zǔ jiǔ qīn shī
  - time: 08:00.00
    text: 传建文，方四祀。
    pinyin: chuán jiàn wén fāng sì sì 
  - time: 08:04.00
    text: 迁北京，永乐嗣。
    pinyin: qiān běi jīng yǒng lè sì 
  - time: 08:07.80
    text: 迨崇祯，煤山逝。
    pinyin: dài chóng zhēn méi shān shì 
  - time: 08:12.21
    text: 清太祖，膺景命。
    pinyin: qīng tài zǔ yīng jǐng mìng
  - time: 08:15.52
    text: 靖四方，克大定。
    pinyin: jìng sì fāng kè dà dìng
  - time: 08:19.00
    text: 至世祖，乃大同。
    pinyin: zhì shì zǔ nǎi dà tóng
  - time: 08:22.50
    text: 十二世，清祚终。
    pinyin: shí èr shì qīng zuò zhōng
  - time: 08:26.28
    text: 读史者，考实录。
    pinyin: dú shǐ zhě kǎo shí lù
  - time: 08:29.66
    text: 通古今，若亲目。
    pinyin: tōng gǔ jīn ruò qīn mù
  - time: 08:33.06
    text: 口而诵，心而惟。
    pinyin: kǒu ér sòng xīn ér wéi
  - time: 08:36.57
    text: 朝于斯，夕于斯。
    pinyin: zhāo yú sī xī yú sī
  - time: 08:40.00
    text: 昔仲尼，师项橐。
    pinyin: xī zhòng ní shī xiàng tuó
  - time: 08:43.69
    text: 古圣贤，尚勤学。
    pinyin: gǔ shèng xián shàng qín xué
  - time: 08:47.26
    text: 赵中令，读鲁论。
    pinyin: zhào zhōng lìng dú lǔ lún
  - time: 08:50.70
    text: 彼既仕，学且勤。
    pinyin: bǐ jì shì xué qiě qín
  - time: 08:54.61
    text: 披蒲编，削竹简。
    pinyin: pī pú biān xuē zhú jiǎn
  - time: 08:58.02
    text: 彼无书，且知勉。
    pinyin: bǐ wú shū qiě zhī miǎn
  - time: 09:01.43
    text: 头悬梁，锥刺股。
    pinyin: tóu xuán liáng zhuī cì gǔ
  - time: 09:05.14
    text: 彼不教，自勤苦。
    pinyin: bǐ bù jiào zì qín kǔ
