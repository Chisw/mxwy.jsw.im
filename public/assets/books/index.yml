    sha256sum: 7bda6ca1e9f22c6a9ac2623e96e7da75cbdf79a806fca20b5704ea4f6dea7f87
    background: '#3c6300'
    intro: 《弟子规》，原名《训蒙文》，是一本清朝出现的文学作品，以韵文写成。它从孔门四教之首的德行教育来入门，具体而微地阐述了求学之人应循的生活轨范与修学方法，即先扎德行根本，再求丰富学识，以为推动仁德事业之基础。一般认为作者是满清康熙年间的秀才李毓秀，后经贾存仁修订改编，改称《弟子规》。
