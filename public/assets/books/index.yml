    group: 1
    title: 千字文
    author: （南梁）周兴嗣
    sentences: 126
    seconds: 659
    sha256sum: 6bb47a1ce83a354ae8398db2d0d14ada79e71cdcdd601d228e63a53ddf443cd3
    background: '#006045'
    intro: 《千字文》原名《次韵王羲之书千字》，是中国古代三大蒙学经典教材之一。南北朝时期梁朝，梁武帝萧衍为了教育皇室子女学习汉字和书法，命人从王羲之书法作品中选出 1000 个不重复的字，由散骑侍郎、给事中周兴嗣所编纂，周兴嗣耗费整夜时间，最终编成这篇《千字文》。内容涵盖天文史地、飞禽走兽、农业知识、道德规范、成语谚语等，被称为“千古奇文”。隋唐时，继续在社会上广泛流传。唐宋以后，一直在全国范围内被用作儿童启蒙的识字教材。
