  - key: bai-jia-xing
    group: 1
    title: 百家姓
    author: （北宋）无名氏
    sentences: 0
    seconds: 0
    sha256sum: sha256sum
    background: '#005f78'
    intro: 《百家姓》是一部关于汉字姓氏的作品，主要选取的是汉族姓氏。按文献记载，成文于北宋初年。原收集姓氏 411 个，后增补到 504 个，其中单姓 444 个，复姓 60 个。版本颇为丰富，尤以清代为甚。《百家姓》采用四言体例，对姓氏进行了排列，而且句句押韵，虽然它的内容没有文理，但对于中国姓氏文化的传承、中国文字的认识等方面都起了巨大作用，这也是能够流传千百年的一个重要因素。
