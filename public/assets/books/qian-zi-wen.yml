key: qian-zi-wen
sentences:
  - time: 00:00.00
    text: 千字文
    pinyin: qiān zì wén
  - time: 00:03.50
    text: 天地玄黄，宇宙洪荒。
    pinyin: tiān dì xuán huáng yǔ zhòu hóng huāng
    annotation:
      7: 上下四方曰宇，古往今来曰宙。
  - time: 00:09.71
    text: 日月盈昃，辰宿列张。
    pinyin: rì yuè yíng zè chén xiù liè zhāng
  - time: 00:15.71
    text: 寒来暑往，秋收冬藏。
    pinyin: hán lái shǔ wǎng qiū shōu dōng cáng
  - time: 00:20.91
    text: 闰余成岁，律吕调阳。
    pinyin: rùn yú chéng suì lǜ lǚ tiáo yáng
  - time: 00:25.82
    text: 云腾致雨，露结为霜。
    pinyin: yún téng zhì yǔ lù jié wéi shuāng
  - time: 00:31.13
    text: 金生丽水，玉出昆冈。
    pinyin: jīn shēng lì shuǐ yù chū kūn gāng
  - time: 00:36.90
    text: 剑号巨阙，珠称夜光。
    pinyin: jiàn hào jù què zhū chēng yè guāng
  - time: 00:42.29
    text: 果珍李柰，菜重芥姜。
    pinyin: guǒ zhēn lǐ nài cài zhòng jiè jiāng
  - time: 00:47.78
    text: 海咸河淡，鳞潜羽翔。
    pinyin: hǎi xián hé dàn lín qián yǔ xiáng
  - time: 00:53.06
    text: 龙师火帝，鸟官人皇。
    pinyin: lóng shī huǒ dì niǎo guān rén huáng
  - time: 00:58.95
    text: 始制文字，乃服衣裳。
    pinyin: shǐ zhì wén zì nǎi fú yī cháng
  - time: 01:03.60
    text: 推位让国，有虞陶唐。
    pinyin: tuī wèi ràng guó yǒu yú táo táng
  - time: 01:08.79
    text: 吊民伐罪，周发殷汤。
    pinyin: diào mín fá zuì zhōu fā yīn tāng
  - time: 01:14.46
    text: 坐朝问道，垂拱平章。
    pinyin: zuò cháo wèn dào chuí gǒng pián zhāng
  - time: 01:19.73
    text: 爱育黎首，臣伏戎羌。
    pinyin: ài yù lí shǒu chén fú róng qiāng
  - time: 01:25.19
    text: 遐迩一体，率宾归王。
    pinyin: xiá ěr yì tǐ shuài bīn guī wáng
  - time: 01:30.35
    text: 鸣凤在竹，白驹食场。
    pinyin: míng fèng zài zhú bái jū shí cháng
  - time: 01:35.90
    text: 化被草木，赖及万方。
    pinyin: huà bèi cǎo mù lài jí wàn fāng
  - time: 01:40.87
    text: 盖此身发，四大五常。
    pinyin: gài cǐ shēn fà sì dà wǔ cháng
  - time: 01:46.68
    text: 恭惟鞠养，岂敢毁伤。
    pinyin: gōng wéi jū yǎng qǐ gǎn huǐ shāng
  - time: 01:51.86
    text: 女慕贞洁，男效才良。
    pinyin: nǚ mù zhēn jié nán xiào cái liáng
  - time: 01:57.39
    text: 知过必改，得能莫忘。
    pinyin: zhī guò bì gǎi dé néng mò wàng
  - time: 02:02.32
    text: 罔谈彼短，靡恃己长。
    pinyin: wǎng tán bǐ duǎn mǐ shì jǐ cháng
  - time: 02:07.80
    text: 信使可覆，器欲难量。
    pinyin: xìn shǐ kě fù qì yù nán liáng
  - time: 02:13.11
    text: 墨悲丝染，诗赞羔羊。
    pinyin: mò bēi sī rǎn shī zàn gāo yáng
  - time: 02:18.33
    text: 景行维贤，克念作圣。
    pinyin: jǐng xíng wéi xián kè niàn zuò shèng
  - time: 02:23.98
    text: 德建名立，形端表正。
    pinyin: dé jiàn míng lì xíng duān biǎo zhèng
  - time: 02:28.86
    text: 空谷传声，虚堂习听。
    pinyin: kōng gǔ chuán shēng xū táng xí tīng
  - time: 02:33.98
    text: 祸因恶积，福缘善庆。
    pinyin: huò yīn è jī fú yuán shàn qìng
  - time: 02:39.05
    text: 尺璧非宝，寸阴是竞。
    pinyin: chǐ bì fēi bǎo cùn yīn shì jìng
  - time: 02:44.08
    text: 资父事君，曰严与敬。
    pinyin: zī fù shì jūn yuē yán yǔ jìng
  - time: 02:49.90
    text: 孝当竭力，忠则尽命。
    pinyin: xiào dāng jié lì zhōng zé jìn mìng
  - time: 02:54.59
    text: 临深履薄，夙兴温凊。
    pinyin: lín shēn lǚ bó sù xīng wēn qìng
  - time: 02:59.91
    text: 似兰斯馨，如松之盛。
    pinyin: sì lán sī xīn rú sōng zhī shèng
  - time: 03:05.10
    text: 川流不息，渊澄取映。
    pinyin: chuān liú bù xī yuān chéng qǔ yìng
  - time: 03:10.41
    text: 容止若思，言辞安定。
    pinyin: róng zhǐ ruò sī yán cí ān dìng
  - time: 03:15.69
    text: 笃初诚美，慎终宜令。
    pinyin: dǔ chū chéng měi shèn zhōng yí lìng
  - time: 03:20.61
    text: 荣业所基，籍甚无竟。
    pinyin: róng yè suǒ jī jí shèn wú jìng
  - time: 03:25.41
    text: 学优登仕，摄职从政。
    pinyin: xué yōu dēng shì shè zhí cóng zhèng
  - time: 03:30.59
    text: 存以甘棠，去而益咏。
    pinyin: cún yǐ gān táng qù ér yì yǒng
  - time: 03:35.30
    text: 乐殊贵贱，礼别尊卑。
    pinyin: yuè shū guì jiàn lǐ bié zūn bēi
  - time: 03:40.82
    text: 上和下睦，夫唱妇随。
    pinyin: shàng hé xià mù fū chàng fù suí
  - time: 03:46.35
    text: 外受傅训，入奉母仪。
    pinyin: wài shòu fù xùn rù fèng mǔ yí
  - time: 03:51.55
    text: 诸姑伯叔，犹子比儿。
    pinyin: zhū gū bó shú yóu zǐ bǐ ér
  - time: 03:56.59
    text: 孔怀兄弟，同气连枝。
    pinyin: kǒng huái xiōng dì tóng qì lián zhī
  - time: 04:01.91
    text: 交友投分，切磨箴规。
    pinyin: jiāo yǒu tóu fèn qiē mó zhēn guī
  - time: 04:06.53
    text: 仁慈隐恻，造次弗离。
    pinyin: rén cí yǐn cè zào cì fú lí
  - time: 04:11.80
    text: 节义廉退，颠沛匪亏。
    pinyin: jié yì lián tuì diān pèi fěi kuī
  - time: 04:17.03
    text: 性静情逸，心动神疲。
    pinyin: xìng jìng qíng yì xīn dòng shén pí
  - time: 04:22.61
    text: 守真志满，逐物意移。
    pinyin: shǒu zhēn zhì mǎn zhú wù yì yí
  - time: 04:27.45
    text: 坚持雅操，好爵自縻。
    pinyin: jiān chí yǎ cāo hǎo jué zì mí
  - time: 04:33.02
    text: 都邑华夏，东西二京。
    pinyin: dū yì huá xià dōng xī èr jīng
  - time: 04:38.05
    text: 背邙面洛，浮渭据泾。
    pinyin: bèi máng miàn luò fú wèi jù jīng
  - time: 04:42.81
    text: 宫殿盘郁，楼观飞惊。
    pinyin: gōng diàn pán yù lóu guàn fēi jīng
  - time: 04:48.36
    text: 图写禽兽，画彩仙灵。
    pinyin: tú xiě qín shòu huà cǎi xiān líng
  - time: 04:53.14
    text: 丙舍旁启，甲帐对楹。
    pinyin: bǐng shè páng qǐ jiǎ zhàng duì yíng
  - time: 04:58.73
    text: 肆筵设席，鼓瑟吹笙。
    pinyin: sì yán shè xí gǔ sè chuī shēng
  - time: 05:03.83
    text: 升阶纳陛，弁转疑星。
    pinyin: shēng jiē nà bì biàn zhuǎn yí xīng
  - time: 05:08.91
    text: 右通广内，左达承明。
    pinyin: yòu tōng guǎng nèi zuǒ dá chéng míng
  - time: 05:14.42
    text: 既集坟典，亦聚群英。
    pinyin: jì jí fén diǎn yì jù qún yīng
  - time: 05:19.22
    text: 杜稿钟隶，漆书壁经。
    pinyin: dù gǎo zhōng lì qī shū bì jīng
  - time: 05:24.59
    text: 府罗将相，路侠槐卿。
    pinyin: fǔ luó jiàng xiàng lù jiā huái qīng
  - time: 05:30.00
    text: 户封八县，家给千兵。
    pinyin: hù fēng bā xiàn jiā jǐ qiān bīng
  - time: 05:35.20
    text: 高冠陪辇，驱毂振缨。
    pinyin: gāo guān péi niǎn qū gǔ zhèn yīng
  - time: 05:40.67
    text: 世禄侈富，车驾肥轻。
    pinyin: shì lù chǐ fù chē jià féi qīng
  - time: 05:45.66
    text: 策功茂实，勒碑刻铭。
    pinyin: cè gōng mào shí lè bēi kè míng
  - time: 05:50.62
    text: 磻溪伊尹，佐时阿衡。
    pinyin: pán xī yī yǐn zuǒ shí ē héng
  - time: 05:55.69
    text: 奄宅曲阜，微旦孰营。
    pinyin: yǎn zhái qū fù wēi dàn shú yíng
  - time: 06:00.60
    text: 桓公匡合，济弱扶倾。
    pinyin: huán gōng kuāng hé jì ruò fú qīng
  - time: 06:05.91
    text: 绮回汉惠，说感武丁。
    pinyin: qǐ huí hàn huì yuè gǎn wǔ dīng
  - time: 06:10.72
    text: 俊乂密勿，多士寔宁。
    pinyin: jùn yì mì wù duō shì shí níng
  - time: 06:15.84
    text: 晋楚更霸，赵魏困横。
    pinyin: jìn chǔ gēng bà zhào wèi kùn héng
  - time: 06:21.07
    text: 假途灭虢，践土会盟。
    pinyin: jiǎ tú miè guó jiàn tǔ huì méng
  - time: 06:25.79
    text: 何遵约法，韩弊烦刑。
    pinyin: hé zūn yuē fǎ hán bì fán xíng
  - time: 06:30.74
    text: 起翦颇牧，用军最精。
    pinyin: qǐ jiǎn pō mù yòng jūn zuì jīng
  - time: 06:35.65
    text: 宣威沙漠，驰誉丹青。
    pinyin: xuān wēi shā mò chí yù dān qīng
  - time: 06:40.96
    text: 九州禹迹，百郡秦并。
    pinyin: jiǔ zhōu yǔ jì bǎi jùn qín bìng
  - time: 06:46.11
    text: 岳宗泰岱，禅主云亭。
    pinyin: yuè zōng tài dài shàn zhǔ yún tíng
  - time: 06:51.45
    text: 雁门紫塞，鸡田赤城。
    pinyin: yàn mén zǐ sài jī tián chì chéng
  - time: 06:56.90
    text: 昆池碣石，钜野洞庭。
    pinyin: kūn chí jié shí jù yě dòng tíng
  - time: 07:02.26
    text: 旷远绵邈，岩岫杳冥。
    pinyin: kuàng yuǎn mián miǎo yán xiù yǎo míng
  - time: 07:07.85
    text: 治本于农，务兹稼穑。
    pinyin: zhì běn yú nóng wù zī jià sè
  - time: 07:13.03
    text: 俶载南亩，我艺黍稷。
    pinyin: chù zài nán mǔ wǒ yì shǔ jì
  - time: 07:17.88
    text: 税熟贡新，劝赏黜陟。
    pinyin: shuì shú gòng xīn quàn shǎng chù zhì
  - time: 07:23.20
    text: 孟轲敦素，史鱼秉直。
    pinyin: mèng kē dūn sù shǐ yú bǐng zhí
  - time: 07:28.99
    text: 庶几中庸，劳谦谨敕。
    pinyin: shù jī zhōng yōng láo qiān jǐn chì
  - time: 07:33.73
    text: 聆音察理，鉴貌辨色。
    pinyin: líng yīn chá lǐ jiàn mào biàn sè
  - time: 07:38.93
    text: 贻厥嘉猷，勉其祗植。
    pinyin: yí jué jiā yóu miǎn qí zhī zhí
  - time: 07:44.15
    text: 省躬讥诫，宠增抗极。
    pinyin: xǐng gōng jī jiè chǒng zēng kàng jí
  - time: 07:49.71
    text: 殆辱近耻，林皋幸即。
    pinyin: dài rǔ jìn chǐ lín gāo xìng jí
  - time: 07:54.78
    text: 两疏见机，解组谁逼。
    pinyin: liǎng shū jiàn jī jiě zǔ shuí bī
  - time: 07:59.86
    text: 索居闲处，沉默寂寥。
    pinyin: suǒ jū xián chǔ chén mò jì liáo
  - time: 08:04.85
    text: 求古寻论，散虑逍遥。
    pinyin: qiú gǔ xún lùn sǎn lǜ xiāo yáo
  - time: 08:10.43
    text: 欣奏累遣，戚谢欢招。
    pinyin: xīn zòu lèi qiǎn qī xiè huān zhāo
  - time: 08:15.47
    text: 渠荷的历，园莽抽条。
    pinyin: qú hé dì lì yuán mǎng chōu tiáo
  - time: 08:20.61
    text: 枇杷晚翠，梧桐早凋。
    pinyin: pí pá wǎn cuì wú tóng zǎo diāo
  - time: 08:25.44
    text: 陈根委翳，落叶飘摇。
    pinyin: chén gēn wěi yì luò yè piāo yáo
  - time: 08:30.79
    text: 游鹍独运，凌摩绛霄。
    pinyin: yóu kūn dú yùn líng mó jiàng xiāo
  - time: 08:36.06
    text: 耽读玩市，寓目囊箱。
    pinyin: dān dú wán shì yù mù náng xiāng
  - time: 08:40.92
    text: 易輶攸畏，属耳垣墙。
    pinyin: yì yóu yōu wèi zhǔ ěr yuán qiáng
  - time: 08:45.93
    text: 具膳餐饭，适口充肠。
    pinyin: jù shàn cān fàn shì kǒu chōng cháng
  - time: 08:51.77
    text: 饱饫烹宰，饥厌糟糠。
    pinyin: bǎo yù pēng zǎi jī yàn zāo kāng
  - time: 08:56.73
    text: 亲戚故旧，老少异粮。
    pinyin: qīn qì gù jiù lǎo shào yì liáng
  - time: 09:01.95
    text: 妾御绩纺，侍巾帷房。
    pinyin: qiè yù jì fǎng shì jīn wéi fáng
  - time: 09:07.51
    text: 纨扇圆絜，银烛炜煌。
    pinyin: wán shàn yuán jié yín zhú wěi huáng
  - time: 09:12.83
    text: 昼眠夕寐，蓝笋象床。
    pinyin: zhòu mián xī mèi lán sǔn xiàng chuáng
  - time: 09:18.03
    text: 弦歌酒宴，接杯举觞。
    pinyin: xián gē jiǔ yàn jiē bēi jǔ shāng
  - time: 09:23.12
    text: 矫手顿足，悦豫且康。
    pinyin: jiǎo shǒu dùn zú yuè yù qiě kāng
  - time: 09:27.97
    text: 嫡后嗣续，祭祀烝尝。
    pinyin: dí hòu sì xù jì sì zhēng cháng
  - time: 09:33.72
    text: 稽颡再拜，悚惧恐惶。
    pinyin: qǐ sǎng zài bài sǒng jù kǒng huáng
  - time: 09:39.19
    text: 笺牒简要，顾答审详。
    pinyin: jiān dié jiǎn yào gù dá shěn xiáng
  - time: 09:44.83
    text: 骸垢想浴，执热愿凉。
    pinyin: hái gòu xiǎng yù zhí rè yuàn liáng
  - time: 09:50.15
    text: 驴骡犊特，骇跃超骧。
    pinyin: lǘ luó dú tè hài yuè chāo xiāng
  - time: 09:55.71
    text: 诛斩贼盗，捕获叛亡。
    pinyin: zhū zhǎn zéi dào bǔ huò pàn wáng
  - time: 10:00.58
    text: 布射僚丸，嵇琴阮啸。
    pinyin: bù shè liáo wán jī qín ruǎn xiào
  - time: 10:06.01
    text: 恬笔伦纸，钧巧任钓。
    pinyin: tián bǐ lún zhǐ jūn qiǎo rén diào
  - time: 10:11.22
    text: 释纷利俗，并皆佳妙。
    pinyin: shì fēn lì sú bìng jiē jiā miào
  - time: 10:16.73
    text: 毛施淑姿，工颦妍笑。
    pinyin: máo shī shū zī gōng pín yán xiào
  - time: 10:21.61
    text: 年矢每催，曦晖朗曜。
    pinyin: nián shǐ měi cuī xī huī lǎng yào
  - time: 10:26.68
    text: 璇玑悬斡，晦魄环照。
    pinyin: xuán jī xuán wò huì pò huán zhào
  - time: 10:31.92
    text: 指薪修祜，永绥吉劭。
    pinyin: zhǐ xīn xiū hù yǒng suí jí shào
  - time: 10:36.94
    text: 矩步引领，俯仰廊庙。
    pinyin: jǔ bù yǐn lǐng fǔ yǎng láng miào
  - time: 10:42.53
    text: 束带矜庄，徘徊瞻眺。
    pinyin: shù dài jīn zhuāng pái huái zhān tiào
  - time: 10:47.97
    text: 孤陋寡闻，愚蒙等诮。
    pinyin: gū lòu guǎ wén yú méng děng qiào
  - time: 10:53.36
    text: 谓语助者，焉哉乎也。
    pinyin: wèi yǔ zhù zhě yān zāi hū yě
