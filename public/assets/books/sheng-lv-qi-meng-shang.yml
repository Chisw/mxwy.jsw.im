sentences:
  - time: 00:00.91
    text: 声律启蒙
    pinyin: shēng lǜ qǐ méng
  - time: 00:03.70
    text: 作者 清 车万育
    pinyin: zuò zhě qīng chē wàn yù
  - time: 00:07.47
    text: 白云出岫朗读
    pinyin: bái yún chū xiù lǎng dú
  - time: 00:10.71
    text: 一 东
    pinyin: yī dōng
  - time: 00:13.22
    text: 云对雨，雪对风，晚照对晴空。
    pinyin: yún duì yǔ xuě duì fēng wǎn zhào duì qíng kōng
  - time: 00:20.11
    text: 来鸿对去燕，宿鸟对鸣虫。
    pinyin: lái hóng duì qù yàn sù niǎo duì míng chóng
  - time: 00:25.71
    text: 三尺剑，六钧弓，岭北对江东。
    pinyin: sān chǐ jiàn liù jūn gōng lǐng běi duì jiāng dōng
  - time: 00:31.60
    text: 人间清暑殿，天上广寒宫。
    pinyin: rén jiān qīng shǔ diàn tiān shàng guǎng hán gōng
  - time: 00:37.25
    text: 夹岸晓烟杨柳绿，满园春色杏花红。
    pinyin: jiā àn xiǎo yān yáng liǔ lǜ mǎn yuán chūn sè xìng huā hóng
  - time: 00:44.21
    text: 两鬓风霜，途次早行之客；
    pinyin: liǎng bìn fēng shuāng tú cì zǎo xíng zhī kè
  - time: 00:49.23
    text: 一蓑烟雨，溪边晚钓之翁。
    pinyin: yī suō yān yǔ xī biān wǎn diào zhī wēng
  - time: 00:54.26
    text: 沿对革，异对同，白叟对黄童。
    pinyin: yán duì gé yì duì tóng bái sǒu duì huáng tóng
  - time: 01:00.27
    text: 江风对海雾，牧子对渔翁。
    pinyin: jiāng fēng duì hǎi wù mù zǐ duì yú wēng
  - time: 01:05.74
    text: 颜巷陋，阮途穷，冀北对辽东。
    pinyin: yán xiàng lòu ruǎn tú qióng jì běi duì liáo dōng
  - time: 01:11.38
    text: 池中濯足水，门外打头风。
    pinyin: chí zhōng zhuó zú shuǐ mén wài dǎ tóu fēng
  - time: 01:16.44
    text: 梁帝讲经同泰寺，汉皇置酒未央宫。
    pinyin: liáng dì jiǎng jīng tóng tài sì hàn huáng zhì jiǔ wèi yāng gōng
  - time: 01:23.09
    text: 尘虑萦心，懒抚七弦绿绮；
    pinyin: chén lǜ yíng xīn lǎn fǔ qī xián lǜ qǐ
  - time: 01:28.26
    text: 霜华满鬓，羞看百炼青铜。
    pinyin: shuāng huá mǎn bìn xiū kàn bǎi liàn qīng tóng
  - time: 01:33.32
    text: 贫对富，塞对通，野叟对溪童。
    pinyin: pín duì fù sè duì tōng yě sǒu duì xī tóng
  - time: 01:39.72
    text: 鬓皤对眉绿，齿皓对唇红。
    pinyin: bìn pó duì méi lǜ chǐ hào duì chún hóng
  - time: 01:45.18
    text: 天浩浩，日融融，佩剑对弯弓。
    pinyin: tiān hào hào rì róng róng pèi jiàn duì wān gōng
  - time: 01:50.80
    text: 半溪流水绿，千树落花红。
    pinyin: bàn xī liú shuǐ lǜ qiān shù luò huā hóng
  - time: 01:56.33
    text: 野渡燕穿杨柳雨，芳池鱼戏芰荷风。
    pinyin: yě dù yàn chuān yáng liǔ yǔ fāng chí yú xì jì hé fēng
  - time: 02:03.14
    text: 女子眉纤，额下现一弯新月；
    pinyin: nǚ zǐ méi xiān é xià xiàn yī wān xīn yuè
  - time: 02:08.76
    text: 男儿气壮，胸中吐万丈长虹。
    pinyin: nán ér qì zhuàng xiōng zhōng tǔ wàn zhàng cháng hóng
  - time: 02:15.14
    text: 二 冬
    pinyin: èr dōng
  - time: 02:17.62
    text: 春对夏，秋对冬，暮鼓对晨钟。
    pinyin: chūn duì xià qiū duì dōng mù gǔ duì chén zhōng
  - time: 02:23.58
    text: 观山对玩水，绿竹对苍松。
    pinyin: guān shān duì wán shuǐ lǜ zhú duì cāng sōng
  - time: 02:28.61
    text: 冯妇虎，叶公龙，舞蝶对鸣蛩。
    pinyin: féng fù hǔ yè gōng lóng wǔ dié duì míng qióng
  - time: 02:34.54
    text: 衔泥双紫燕，课蜜几黄蜂。
    pinyin: xián ní shuāng zǐ yàn kè mì jǐ huáng fēng
  - time: 02:40.30
    text: 春日园中莺恰恰，秋天塞外雁雍雍。
    pinyin: chūn rì yuán zhōng yīng qià qià qiū tiān sài wài yàn yōng yōng
  - time: 02:47.20
    text: 秦岭云横，迢递八千远路；
    pinyin: qín lǐng yún héng tiáo dì bā qiān yuǎn lù
  - time: 02:52.41
    text: 巫山雨洗，嵯峨十二危峰。
    pinyin: wū shān yǔ xǐ cuó é shí èr wēi fēng
  - time: 02:57.51
    text: 明对暗，淡对浓，上智对中庸。
    pinyin: míng duì àn dàn duì nóng shàng zhì duì zhōng yōng
  - time: 03:03.95
    text: 镜奁对衣笥，野杵对村舂。
    pinyin: jìng lián duì yī sì yě chǔ duì cūn chōng
  - time: 03:09.55
    text: 花灼烁，草蒙茸，九夏对三冬。
    pinyin: huā zhuó shuò cǎo méng róng jiǔ xià duì sān dōng
  - time: 03:15.32
    text: 台高名戏马，斋小号蟠龙。
    pinyin: tái gāo míng xì mǎ zhāi xiǎo hào pán lóng
  - time: 03:20.75
    text: 手擘蟹螯从毕卓，身披鹤氅自王恭。
    pinyin: shǒu bò xiè áo cóng bì zhuó shēn pī hè chǎng zì wáng gōng
  - time: 03:27.79
    text: 五老峰高，秀插云霄如玉笔；
    pinyin: wǔ lǎo fēng gāo xiù chā yún xiāo rú yù bǐ
  - time: 03:33.55
    text: 三姑石大，响传风雨若金镛。
    pinyin: sān gū shí dà xiǎng chuán fēng yǔ ruò jīn yōng
  - time: 03:39.51
    text: 仁对义，让对恭，禹舜对羲农。
    pinyin: rén duì yì ràng duì gōng yǔ shùn duì xī nóng
  - time: 03:46.25
    text: 雪花对云叶，芍药对芙蓉。
    pinyin: xuě huā duì yún yè sháo yào duì fú róng
  - time: 03:51.17
    text: 陈后主，汉中宗，绣虎对雕龙。
    pinyin: chén hòu zhǔ hàn zhōng zōng xiù hǔ duì diāo lóng
  - time: 03:56.93
    text: 柳塘风淡淡，花圃月浓浓。
    pinyin: liǔ táng fēng dàn dàn huā pǔ yuè nóng nóng
  - time: 04:02.08
    text: 春日正宜朝看蝶，秋风那更夜闻蛩。
    pinyin: chūn rì zhèng yí cháo kàn dié qiū fēng nǎ gèng yè wén qióng
  - time: 04:09.00
    text: 战士邀功，必借干戈成勇武；
    pinyin: zhàn shì yāo gōng bì jiè gàn gē chéng yǒng wǔ
  - time: 04:14.41
    text: 逸民适志，须凭诗酒养疏慵。
    pinyin: yì mín shì zhì xū píng shī jiǔ yǎng shū yōng
  - time: 04:20.65
    text: 三 江
    pinyin: sān jiāng
  - time: 04:23.40
    text: 楼对阁，户对窗，巨海对长江。
    pinyin: lóu duì gé hù duì chuāng jù hǎi duì cháng jiāng
  - time: 04:29.02
    text: 蓉裳对蕙帐，玉斝对银釭。
    pinyin: róng cháng duì huì zhàng yù jiǎ duì yín gāng
  - time: 04:34.33
    text: 青布幔，碧油幢，宝剑对金釭。
    pinyin: qīng bù màn bì yóu chuáng bǎo jiàn duì jīn gāng
  - time: 04:40.20
    text: 忠心安社稷，利口覆家邦。
    pinyin: zhōng xīn ān shè jì lì kǒu fù jiā bāng
  - time: 04:45.48
    text: 世祖中兴延马武，桀王失道杀龙逄。
    pinyin: shì zǔ zhōng xīng yán mǎ wǔ jié wáng shī dào shā lóng páng
  - time: 04:52.06
    text: 秋雨潇潇，漫烂黄花都满径；
    pinyin: qiū yǔ xiāo xiāo màn làn huáng huā dōu mǎn jìng
  - time: 04:57.50
    text: 春风袅袅，扶疏绿竹正盈窗。
    pinyin: chūn fēng niǎo niǎo fú shū lǜ zhú zhèng yíng chuāng
  - time: 05:03.45
    text: 旌对旆，盖对幢，故国对他邦。
    pinyin: jīng duì pèi gài duì chuáng gù guó duì tā bāng
  - time: 05:09.41
    text: 千山对万水，九泽对三江。
    pinyin: qiān shān duì wàn shuǐ jiǔ zé duì sān jiāng
  - time: 05:14.61
    text: 山岌岌，水淙淙，鼓振对钟撞。
    pinyin: shān jí jí shuǐ cóng cóng gǔ zhèn duì zhōng zhuàng
  - time: 05:20.58
    text: 清风生酒舍，白月照书窗。
    pinyin: qīng fēng shēng jiǔ shě bái yuè zhào shū chuāng
  - time: 05:25.87
    text: 阵上倒戈辛纣战，道旁系剑子婴降。
    pinyin: zhèn shàng dǎo gē xīn zhòu zhàn dào páng xì jiàn zǐ yīng xiáng
  - time: 05:33.05
    text: 夏日池塘，出没浴波鸥对对；
    pinyin: xià rì chí táng chū mò yù bō ōu duì duì
  - time: 05:38.27
    text: 春风帘幕，往来营垒燕双双。
    pinyin: chūn fēng lián mù wǎng lái yíng lěi yàn shuāng shuāng
  - time: 05:43.83
    text: 铢对两，只对双，华岳对乌江。
    pinyin: zhū duì liǎng zhī duì shuāng huà yuè duì wū jiāng
  - time: 05:50.24
    text: 朝车对禁鼓，宿火对寒缸。
    pinyin: cháo chē duì jìn gǔ sù huǒ duì hán gāng
  - time: 05:55.50
    text: 青琐闼，碧纱窗，汉社对周邦。
    pinyin: qīng suǒ tà bì shā chuāng hàn shè duì zhōu bāng
  - time: 06:01.94
    text: 笙箫鸣细细，钟鼓响摐摐。
    pinyin: shēng xiāo míng xì xì zhōng gǔ xiǎng chuāng chuāng
  - time: 06:07.63
    text: 主簿栖鸾名有览，治中展骥姓惟庞。
    pinyin: zhǔ bù qī luán míng yǒu lǎn zhì zhōng zhǎn jì xìng wéi páng
  - time: 06:14.17
    text: 苏武牧羊，雪屡餐于北海；
    pinyin: sū wǔ mù yáng xuě lǚ cān yú běi hǎi
  - time: 06:19.39
    text: 庄周活鲋，水必决于西江。
    pinyin: zhuāng zhōu huó fù shuǐ bì jué yú xī jiāng
  - time: 06:24.90
    text: 四 支
    pinyin: sì zhī
  - time: 06:26.40
    text: 茶对酒，赋对诗，燕子对莺兒。
    pinyin: chá duì jiǔ fù duì shī yàn zǐ duì yīng ní
  - time: 06:32.45
    text: 栽花对种竹，落絮对游丝。
    pinyin: zāi huā duì zhòng zhú luò xù duì yóu sī
  - time: 06:37.53
    text: 四目颉，一足夔，鸲鹆对鹭鸶。
    pinyin: sì mù jié yī zú kuí qú yù duì lù sī
  - time: 06:43.11
    text: 半池红菡萏，一架白荼蘼。
    pinyin: bàn chí hóng hàn dàn yí jià bái tú mí
  - time: 06:48.49
    text: 几阵秋风能应候，一犁春雨甚知时。
    pinyin: jǐ zhèn qiū fēng néng yìng hòu yì lí chūn yǔ shèn zhī shí
  - time: 06:55.29
    text: 智伯恩深，国士吞变形之炭；
    pinyin: zhì bó ēn shēn guó shì tūn biàn xíng zhī tàn
  - time: 07:00.94
    text: 羊公德大，邑人竖堕泪之碑。
    pinyin: yáng gōng dé dà yì rén shù duò lèi zhī bēi
  - time: 07:06.20
    text: 行对止，速对迟，舞剑对围棋。
    pinyin: xíng duì zhǐ sù duì chí wǔ jiàn duì wéi qí
  - time: 07:12.84
    text: 花笺对草字，竹简对毛锥。
    pinyin: huā jiān duì cǎo zì zhú jiǎn duì máo zhuī
  - time: 07:18.12
    text: 汾水鼎，岘山碑，虎豹对熊罴。
    pinyin: fén shuǐ dǐng xiàn shān bēi hǔ bào duì xióng pí
  - time: 07:23.79
    text: 花开红锦绣，水漾碧琉璃。
    pinyin: huā kāi hóng jǐn xiù shuǐ yàng bì liú lí
  - time: 07:29.39
    text: 去妇因探邻舍枣，出妻为种后园葵。
    pinyin: qù fù yīn tàn lín shě zǎo chū qī wéi zhòng hòu yuán kuí
  - time: 07:36.04
    text: 笛韵和谐，仙管恰从云里降；
    pinyin: dí yùn hé xié xiān guǎn qià cóng yún lǐ jiàng
  - time: 07:42.23
    text: 橹声咿轧，渔舟正向雪中移。
    pinyin: lǔ shēng yī yā yú zhōu zhèng xiàng xuě zhōng yí
  - time: 07:48.65
    text: 戈对甲，鼓对旗，紫燕对黄鹂。
    pinyin: gē duì jiǎ gǔ duì qí zǐ yàn duì huáng lí
  - time: 07:54.95
    text: 梅酸对李苦，青眼对白眉。
    pinyin: méi suān duì lǐ kǔ qīng yǎn duì bái méi
  - time: 08:00.17
    text: 三弄笛，一围棋，雨打对风吹。
    pinyin: sān nòng dí yì wéi qí yǔ dǎ duì fēng chuī
  - time: 08:05.47
    text: 海棠春睡早，杨柳昼眠迟。
    pinyin: hǎi táng chūn shuì zǎo yáng liǔ zhòu mián chí
  - time: 08:10.31
    text: 张骏曾为槐树赋，杜陵不作海棠诗。
    pinyin: zhāng jùn céng wéi huái shù fù dù líng bù zuò hǎi táng shī
  - time: 08:17.19
    text: 晋士特奇，可比一斑之豹；
    pinyin: jìn shì tè qí kě bǐ yī bān zhī bào
  - time: 08:21.83
    text: 唐儒博识，堪为五总之龟。
    pinyin: táng rú bó shí kān wéi wǔ zǒng zhī guī
  - time: 08:27.50
    text: 五 微
    pinyin: wǔ wēi
  - time: 08:30.69
    text: 来对往，密对稀，燕舞对莺飞。
    pinyin: lái duì wǎng mì duì xī yàn wǔ duì yīng fēi
  - time: 08:36.52
    text: 风清对月朗，露重对烟微。
    pinyin: fēng qīng duì yuè lǎng lù zhòng duì yān wēi
  - time: 08:41.94
    text: 霜菊瘦，雨梅肥，客路对渔矶。
    pinyin: shuāng jú shòu yǔ méi féi kè lù duì yú jī
  - time: 08:47.69
    text: 晚霞舒锦绣，朝露缀珠玑。
    pinyin: wǎn xiá shū jǐn xiù zhāo lù zhuì zhū jī
  - time: 08:52.96
    text: 夏暑客思欹石枕，秋寒妇念寄边衣。
    pinyin: xià shǔ kè sī qī shí zhěn qiū hán fù niàn jì biān yī
  - time: 08:59.63
    text: 春水才深，青草岸边渔父去；
    pinyin: chūn shuǐ cái shēn qīng cǎo àn biān yú fǔ qù
  - time: 09:05.22
    text: 夕阳半落，绿莎原上牧童归。
    pinyin: xī yáng bàn luò lǜ suō yuán shàng mù tóng guī
  - time: 09:11.13
    text: 宽对猛，是对非，美服对乘肥。
    pinyin: kuān duì měng shì duì fēi měi fú duì shèng féi
  - time: 09:17.51
    text: 珊瑚对玳瑁，锦绣对珠玑。
    pinyin: shān hú duì dài mào jǐn xiù duì zhū jī
  - time: 09:22.53
    text: 桃灼灼，柳依依，绿暗对红稀。
    pinyin: táo zhuó zhuó liǔ yī yī lǜ àn duì hóng xī
  - time: 09:28.04
    text: 窗前莺并语，帘外燕双飞。
    pinyin: chuāng qián yīng bìng yǔ lián wài yàn shuāng fēi
  - time: 09:33.27
    text: 汉致太平三尺剑，周臻大定一戎衣。
    pinyin: hàn zhì tài píng sān chǐ jiàn zhōu zhēn dà dìng yī róng yī
  - time: 09:40.36
    text: 吟成赏月之诗，只愁月堕；
    pinyin: yín chéng shǎng yuè zhī shī zhī chóu yuè duò
  - time: 09:45.50
    text: 斟满送春之酒，惟憾春归。
    pinyin: zhēn mǎn sòng chūn zhī jiǔ wéi hàn chūn guī
